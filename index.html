<html>
	<head>
		<title>
			Simple-audio
		</title>
		<link rel="stylesheet" href="css/style.css" media="all" onload="if(media!='all')media='all'">
	</head>
	<body>
		<section id="container">
			<section id="container_header">
				<section id="header_part1">
					<img src="images/menu-lines.svg" id="menu"/>
					<img src="images/music-menu.svg" id="source"/>
				</section>
				<section id="header_part2">
				    <nav class="first_control">
						<img src="images/letter-k-inside-a-circle.svg"/>
						<img src="images/stop-button.svg"/>
						<img src="images/skip-track-round-button.svg"/>
					</nav>
					<nav class="volume_control">
						<img src="images/music-sound.svg"/>
						<input id="volume" max="100" value="30" type="range"/>
						<div></div>
					</nav>
				</section>
				<section id="header_part3">
					<nav id="header_part3_nav1">00:00:00</nav>
					<nav id="audio_progress_wrapper"><input id="audio_progress" max="100" value="0" type="range"/></nav>
					<nav id="header_part3_nav2">00:00:00</nav>
				</section>
				<section id="visualization">

				</section>
			</section>
			<section id="container_body">								
			</section>
		</section>
		<script src="scripts/script.js"></script>
	</body>
<html>
