<html>
	<head>
		<title>
			Simple-audio
		</title>
		<link rel="stylesheet" href="css/style.css" media="all" onload="if(media!='all')media='all'">
	</head>
	<body>
		<section id="container">
			<section id="container_header">
				<section id="header_part1">
					<img title="Add a song" src="images/music-menu.svg" id="source"/>
					<img title="About us" src="images/three-dots.svg" id="aboutUs"/>					
				</section>
				<section id="header_part2">
				    <nav class="first_control">
						<img title="Previous" id="precedent" src="images/letter-k-inside-a-circle.svg"/>
						<img title="Play" id="play" src="images/play-button.svg"/>
						<img title="Next" id="suivant" src="images/skip-track-round-button.svg"/>
						<img title="Shuffle" id="shuffle" src="images/expand-arrows.svg"/>
					</nav>
					<nav class="volume_control">
						<img title="Volume" src="images/music-sound.svg"/>
						<input title="Volume" id="volume" max="100" value="50" type="range"/>
						<div></div>
					</nav>
				</section>
				<section id="header_part3">
					<nav id="header_part3_nav1">00:00</nav>
					<nav id="audio_progress_wrapper"><input id="audio_progress" max="100" value="0" type="range"/></nav>
					<nav id="header_part3_nav2">00:00</nav>
				</section>
				<section id="visualization">

				</section>
			</section>
			<section id="container_body">								
			</section>
		</section>
		<script src="scripts/script.js"></script>
	</body>
<html>
